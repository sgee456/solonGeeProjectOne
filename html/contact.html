<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/fadf73720b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Planted- Contact</title>
</head>
<body class="contact">
    <header>
        <nav> 
            <div class="wrapper">
                <ul>
                    <li><h2>Planted</h2></li>

                    <li>
                        <a class="hamburger" href="#">
                            <i class="fas fa-bars"></i>
                        </a>
                    </li>
                    
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="inTouch">
        <div class="maxWrapper">
            <div class="leftColumn">
                <!-- use flexbox on left and right column? to set wrapper size -->
                <h1>Get in Touch</h1>
                <nav class="socialNav"> 
                    <li><a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a></li>

                    <li><a href="#">
                        <i class="fab fa-instagram"></i>
                    </a></li>

                    <li><a href="#">
                        <i class="fab fa-twitter"></i>
                    </a></li>

                    <li><a href="#">
                        <i class="fab fa-whatsapp"></i>
                    </a></li>
                </nav>
                <ul class="contactInfo">
                    <li>
                        <p>info@email.com</p>
                    </li>

                    <li>
                        <p>123 - 456 - 7890</p>
                    </li>

                    <li>
                        <p>123 Queen Street West, Unit 10</p>
                    </li>

                    <li>
                        <p>Toronto, Ontario</p>
                    </li>

                    <li>
                        <p>M5V2D5</p>
                    </li>
                </ul>
                
            </div>
    
            <div class="rightColumn">
                <form action="#" method="POST" class="contactForm" name="contactForm">
                    <label class="sr-only" for="name">Your name:</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                    
                    <label class="sr-only" for="email">Your email:</label>
                    <input type="email" id="email" name="email" placeholder="Email address">
                    
                    <label class="sr-only" for="message">Your message here:</label>
                    <textarea id="message" name="message" placeholder="Message"></textarea>
                    
                    <button type="submit" class="greenStylin">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>

    <section class="copyright">
        <p>Copyright Â© 2021 Juno College</p>
    </section>
</body>
</html>
